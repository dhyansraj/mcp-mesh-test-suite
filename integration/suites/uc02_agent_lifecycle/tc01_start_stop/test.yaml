# Test Case: Agent Start/Stop
# Verifies that an agent can be started and stopped properly

name: "Agent Start and Stop"
description: "Test starting and gracefully stopping a Python agent"
tags:
  - lifecycle
  - python
  - smoke
timeout: 300

pre_run:
  # Setup for Python agent (venv + meshctl + mcpmesh SDK)
  - routine: global.setup_for_python_agent
    params:
      meshctl_version: "${config.packages.cli_version}"
      mcpmesh_version: "${config.packages.sdk_python_version}"

test:
  # Scaffold a test agent
  - handler: shell
    command: "meshctl scaffold --name lifecycle-agent --agent-type tool --lang python"
    workdir: /workspace
    capture: scaffold_output

  # Start agent with meshctl (detached mode, custom port)
  - handler: shell
    command: "meshctl start lifecycle-agent/main.py --env MCP_MESH_HTTP_PORT=3001 -d"
    workdir: /workspace
    capture: start_output

  # Wait for agent to start
  - handler: wait
    seconds: 5

  # Check if agent is running with meshctl list
  - handler: shell
    command: "meshctl list"
    workdir: /workspace
    capture: list_output

  # Show agent logs for debugging
  - handler: shell
    command: "meshctl logs lifecycle-agent 2>/dev/null | tail -20 || echo 'no logs'"
    workdir: /workspace
    capture: agent_logs

  # Stop agents with meshctl stop
  - handler: shell
    command: "meshctl stop"
    workdir: /workspace
    capture: stop_output

  # Wait for process to terminate
  - handler: wait
    seconds: 2

  # Verify agent is stopped
  - handler: shell
    command: "meshctl list 2>&1 || echo 'no agents'"
    workdir: /workspace
    capture: stop_check

assertions:
  # Agent was scaffolded
  - expr: ${file:/workspace/lifecycle-agent/main.py} exists
    message: "Agent should be scaffolded"

  # meshctl start succeeded
  - expr: ${captured.start_output} contains 'lifecycle-agent'
    message: "meshctl start should report agent started"

  # Agent appears in meshctl list
  - expr: ${captured.list_output} contains 'lifecycle-agent'
    message: "Agent should appear in meshctl list"

post_run:
  # Stop any remaining agents
  - handler: shell
    command: "meshctl stop 2>/dev/null || true"
    workdir: /workspace
    ignore_errors: true
  - routine: global.cleanup_workspace
