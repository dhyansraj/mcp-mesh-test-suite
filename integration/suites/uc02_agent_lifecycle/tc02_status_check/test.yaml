# Test Case: Agent Status Check
# Verifies that meshctl status command works correctly

name: "Agent Status Check"
description: "Test meshctl status command for running agents"
tags:
  - lifecycle
  - python
  - status
timeout: 300

pre_run:
  # Setup for Python agent (venv + meshctl + mcpmesh SDK)
  - routine: global.setup_for_python_agent
    params:
      meshctl_version: "${config.packages.cli_version}"
      mcpmesh_version: "${config.packages.sdk_python_version}"

test:
  # Scaffold a test agent
  - handler: shell
    command: "meshctl scaffold --name status-agent --agent-type tool --lang python"
    workdir: /workspace

  # Check meshctl list (should show no running agents initially)
  - handler: shell
    command: "meshctl list 2>&1 || true"
    workdir: /workspace
    capture: initial_list

  # Start agent with meshctl (detached mode, custom port)
  - handler: shell
    command: "meshctl start status-agent/main.py --env MCP_MESH_HTTP_PORT=3002 -d"
    workdir: /workspace
    capture: start_output

  # Wait for startup
  - handler: wait
    seconds: 5

  # Check meshctl list (should show running agent)
  - handler: shell
    command: "meshctl list"
    workdir: /workspace
    capture: running_list

  # Check meshctl status for detailed info
  - handler: shell
    command: "meshctl status 2>&1 || true"
    workdir: /workspace
    capture: status_output

  # Get agent logs
  - handler: shell
    command: "meshctl logs status-agent 2>/dev/null | tail -20 || echo 'no logs'"
    workdir: /workspace
    capture: agent_logs

  # Stop agent
  - handler: shell
    command: "meshctl stop"
    workdir: /workspace

assertions:
  # Agent was scaffolded
  - expr: ${file:/workspace/status-agent/main.py} exists
    message: "Agent should be scaffolded"

  # meshctl start succeeded
  - expr: ${captured.start_output} contains 'status-agent'
    message: "meshctl start should report agent started"

  # Agent appears in meshctl list
  - expr: ${captured.running_list} contains 'status-agent'
    message: "Agent should appear in meshctl list"

post_run:
  # Stop any remaining agents
  - handler: shell
    command: "meshctl stop 2>/dev/null || true"
    workdir: /workspace
    ignore_errors: true
  - routine: global.cleanup_workspace
