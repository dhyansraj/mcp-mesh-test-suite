# Helm values for deploying claude-provider-ts with mcp-mesh-agent chart
# Usage: helm install claude-provider-ts oci://ghcr.io/dhyansraj/mcp-mesh/mcp-mesh-agent -f helm-values.yaml

image:
  repository: your-registry/claude-provider-ts
  tag: "v1.0.0"
  pullPolicy: IfNotPresent

agent:
  name: claude-provider-ts
  runtime: typescript

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

mesh:
  enabled: true
  registryUrl: http://mcp-core-mcp-mesh-registry:8000

env:

  - name: ANTHROPIC_API_KEY
    valueFrom:
      secretKeyRef:
        name: llm-secrets
        key: anthropic-api-key


secrets: []
