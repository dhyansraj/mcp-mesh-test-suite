# Helm values for deploying llm-agent with mcp-mesh-agent chart
# Usage: helm install llm-agent oci://ghcr.io/dhyansraj/mcp-mesh/mcp-mesh-agent -f helm-values.yaml
# Check latest version: helm show chart oci://ghcr.io/dhyansraj/mcp-mesh/mcp-mesh-agent

image:
  repository: your-registry/llm-agent
  tag: "v1.0.0"  # Your image version. Override with: --set image.tag=v1.2.3
  pullPolicy: IfNotPresent

agent:
  name: llm-agent
  # K8s uses port 8080 by default (each pod has its own IP, no conflicts)
  # http:
  #   port: 8080

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

# Enable mesh connectivity for cross-agent calls
mesh:
  enabled: true
  registryUrl: http://mcp-core-mcp-mesh-registry:8000

# LLM agent typically needs API keys
env:
  - name: ANTHROPIC_API_KEY
    valueFrom:
      secretKeyRef:
        name: llm-secrets
        key: anthropic-api-key
        optional: true
  - name: OPENAI_API_KEY
    valueFrom:
      secretKeyRef:
        name: llm-secrets
        key: openai-api-key
        optional: true

# Optional: Configure additional secrets
secrets: []
