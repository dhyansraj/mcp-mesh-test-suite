# Test Case: LLM Agent Integration - Python
# Verifies LLM agent that uses @mesh.llm to delegate to a provider

name: "LLM Agent Integration - Py"
description: "Test LLM agent with Claude provider injection (Python)"
tags:
  - llm
  - agent
  - claude
  - python
timeout: 120

# Note: Skip this test with --skip-tag llm if no API key is available

pre_run:
  # Setup for Python agent
  - routine: global.setup_for_python_agent
    params:
      meshctl_version: "${config.packages.cli_version}"
      mcpmesh_version: "${config.packages.sdk_python_version}"

test:
  # Copy UC-level artifacts (claude-provider) to workspace
  - name: "Copy UC artifacts to workspace"
    handler: shell
    command: "cp -r /uc-artifacts/claude-provider /workspace/"
    capture: copy_uc_output

  # Copy TC-level artifacts (llm-agent) to workspace
  - name: "Copy TC artifacts to workspace"
    handler: shell
    command: "cp -r /artifacts/llm-agent /workspace/"
    capture: copy_tc_output

  # Copy .env file from UC artifacts
  - name: "Copy env file"
    handler: shell
    command: "cp /uc-artifacts/.env /workspace/"
    capture: copy_env_output

  # Verify workspace files
  - name: "Verify workspace files"
    handler: shell
    command: "ls -la /workspace/"
    capture: ls_output

  # Start claude-provider first (the LLM provider)
  - name: "Start claude-provider"
    handler: shell
    command: "meshctl start claude-provider/main.py --env-file .env -d"
    workdir: /workspace
    capture: start_provider_output

  # Wait for provider to register
  - name: "Wait for provider to register"
    handler: wait
    seconds: 5

  # Verify provider is running
  - name: "Verify provider is running"
    handler: shell
    command: "meshctl list"
    workdir: /workspace
    capture: provider_list_output

  # Start llm-agent (depends on claude-provider)
  - name: "Start llm-agent"
    handler: shell
    command: "meshctl start llm-agent/main.py -d"
    workdir: /workspace
    capture: start_agent_output

  # Wait for agent to register and resolve dependencies
  - name: "Wait for agent to register"
    handler: wait
    seconds: 5

  # Verify both are running
  - name: "Verify all agents running"
    handler: shell
    command: "meshctl list"
    workdir: /workspace
    capture: all_list_output

  # List available tools
  - name: "List available tools"
    handler: shell
    command: "meshctl list -t"
    workdir: /workspace
    capture: tools_output

  # Call llm_agent with a question
  - name: "Call llm_agent - get country info"
    handler: shell
    command: |
      meshctl call llm_agent '{"ctx": {"question": "What is the capital of France?"}}'
    workdir: /workspace
    capture: llm_response

  # Stop all agents
  - name: "Stop all agents"
    handler: shell
    command: "meshctl stop"
    workdir: /workspace

assertions:
  # Provider started successfully
  - expr: ${captured.provider_list_output} contains 'claude-provider'
    message: "claude-provider should appear in meshctl list"

  # LLM agent started successfully
  - expr: ${captured.all_list_output} contains 'llm-agent'
    message: "llm-agent should appear in meshctl list"

  # llm_agent tool is registered
  - expr: ${captured.tools_output} contains 'llm_agent'
    message: "llm_agent tool should be listed"

  # claude_provider tool is registered
  - expr: ${captured.tools_output} contains 'claude_provider'
    message: "claude_provider tool should be listed"

  # LLM response contains expected fields (capital of France is Paris)
  - expr: ${captured.llm_response} contains 'Paris'
    message: "LLM response should contain Paris as the capital"

post_run:
  # Stop any remaining agents
  - handler: shell
    command: "meshctl stop 2>/dev/null || true"
    workdir: /workspace
    ignore_errors: true
  - routine: global.cleanup_workspace
