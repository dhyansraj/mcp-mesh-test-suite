# Test Case: OpenAI Provider Integration - Python
# Verifies OpenAI LLM provider using @mesh.llm_provider decorator

name: "OpenAI Provider Integration - Py"
description: "Test OpenAI LLM provider scaffolded with meshctl (Python)"
tags:
  - llm
  - openai
  - provider
  - python
timeout: 120

# Note: Skip this test with --skip-tag llm if no API key is available

pre_run:
  # Setup for Python agent
  - routine: global.setup_for_python_agent
    params:
      meshctl_version: "${config.packages.cli_version}"
      mcpmesh_version: "${config.packages.sdk_python_version}"

test:
  # Copy artifacts to workspace (including dotfiles)
  - name: "Copy artifacts to workspace"
    handler: shell
    command: "cp -r /artifacts/. /workspace/"
    capture: copy_output

  # Verify all files copied (including .env)
  - name: "Verify workspace files"
    handler: shell
    command: "ls -la /workspace/"
    capture: ls_output

  # Start the openai-provider with env file
  - name: "Start openai-provider"
    handler: shell
    command: "meshctl start openai-provider/main.py --env-file .env --env MCP_MESH_HTTP_PORT=3021 -d"
    workdir: /workspace
    capture: start_output

  # Wait for provider to register
  - name: "Wait for provider to register"
    handler: wait
    seconds: 15

  # Verify provider is running
  - name: "Verify provider is running"
    handler: shell
    command: "meshctl list"
    workdir: /workspace
    capture: list_output

  # List available tools
  - name: "List available tools"
    handler: shell
    command: "meshctl list -t"
    workdir: /workspace
    capture: tools_output

  # Call openai_provider with a simple question
  - name: "Call openai_provider - capital of France"
    handler: shell
    command: |
      meshctl call openai_provider '{"request": {"messages": [{"role": "user", "content": "What is the capital of France? Reply with just the city name."}]}}'
    workdir: /workspace
    capture: llm_response

  # Stop provider
  - name: "Stop provider"
    handler: shell
    command: "meshctl stop"
    workdir: /workspace

assertions:
  # Provider started successfully
  - expr: ${captured.list_output} contains 'openai-provider'
    message: "openai-provider should appear in meshctl list"

  # Tool is registered
  - expr: ${captured.tools_output} contains 'openai_provider'
    message: "openai_provider tool should be listed"

  # Tool has correct capability
  - expr: ${captured.tools_output} contains 'llm'
    message: "Tool should have llm capability"

  # LLM response contains Paris
  - expr: ${captured.llm_response} contains 'Paris'
    message: "LLM response should contain Paris"

post_run:
  # Stop any remaining providers
  - handler: shell
    command: "meshctl stop 2>/dev/null || true"
    workdir: /workspace
    ignore_errors: true
  - routine: global.cleanup_workspace
