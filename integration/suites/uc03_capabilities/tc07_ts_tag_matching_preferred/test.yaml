# Test Case: TypeScript Tag Matching - Preferred
# Tests that TS consumer preferring a tag selects the matching provider.
#
# Uses UC-level artifacts from /uc-artifacts

name: "TypeScript Tag Matching - Preferred"
description: "Verify TS consumer preferring tag selects matching provider"
tags:
  - capabilities
  - tags
  - preferred
  - typescript
timeout: 180

pre_run:
  # TypeScript-only test - just need Node.js + meshctl (no Python venv)
  - routine: global.setup_environment
    params:
      meshctl_version: "${config.packages.cli_version}"

test:
  # Copy and setup TypeScript artifacts
  - handler: shell
    command: |
      cp -r /uc-artifacts/ts-fast-provider /workspace/
      cp -r /uc-artifacts/ts-accurate-provider /workspace/
      cp -r /uc-artifacts/ts-tag-consumer /workspace/
      VERSION="${config.packages.sdk_typescript_version}"
      sed -i "s/__SDK_VERSION__/$VERSION/g" /workspace/ts-fast-provider/package.json
      sed -i "s/__SDK_VERSION__/$VERSION/g" /workspace/ts-accurate-provider/package.json
      sed -i "s/__SDK_VERSION__/$VERSION/g" /workspace/ts-tag-consumer/package.json
    capture: copy_output

  # Install npm dependencies
  - handler: shell
    command: |
      cd ts-fast-provider && npm install --silent
      cd ../ts-accurate-provider && npm install --silent
      cd ../ts-tag-consumer && npm install --silent
    workdir: /workspace
    timeout: 180

  # Start both providers
  - handler: shell
    command: "meshctl start ts-fast-provider/src/index.ts ts-accurate-provider/src/index.ts -d"
    workdir: /workspace
    capture: start_providers

  - handler: wait
    seconds: 10

  # Start consumer
  - handler: shell
    command: "meshctl start ts-tag-consumer/src/index.ts -d"
    workdir: /workspace
    capture: start_consumer

  - handler: wait
    seconds: 10

  # Verify all agents registered
  - handler: shell
    command: "meshctl list"
    workdir: /workspace
    capture: list_output

  # Call fetch_prefer_fast which prefers "+fast"
  - handler: shell
    command: |
      RESULT=$(meshctl call fetch_prefer_fast '{"query": "test"}' 2>&1)
      echo "Result: $RESULT"
      if echo "$RESULT" | grep -q "TS_FAST"; then
        echo "PASS: Selected TS provider with preferred 'fast' tag"
      else
        echo "FAIL: Expected TS_FAST provider to be preferred"
        exit 1
      fi
    workdir: /workspace
    capture: call_preferred

assertions:
  - expr: "${captured.list_output} contains 'ts-fast-provider'"
    message: "TS Fast provider should be registered"

  - expr: "${captured.list_output} contains 'ts-accurate-provider'"
    message: "TS Accurate provider should be registered"

  - expr: "${captured.call_preferred} contains 'PASS'"
    message: "Should select TS provider with preferred tag"

post_run:
  - handler: shell
    command: "meshctl stop 2>/dev/null || true"
    workdir: /workspace
    ignore_errors: true
  - routine: global.cleanup_workspace
