# Helm values for deploying ts-calculator-agent with mcp-mesh-agent chart
# Usage: helm install ts-calculator-agent oci://ghcr.io/dhyansraj/mcp-mesh/mcp-mesh-agent -f helm-values.yaml
# Check latest version: helm show chart oci://ghcr.io/dhyansraj/mcp-mesh/mcp-mesh-agent

image:
  repository: your-registry/ts-calculator-agent
  tag: "v1.0.0"  # Your image version. Override with: --set image.tag=v1.2.3
  pullPolicy: IfNotPresent

agent:
  name: ts-calculator-agent
  runtime: typescript
  # K8s uses port 8080 by default (each pod has its own IP, no conflicts)
  # http:
  #   port: 8080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Enable if you need to connect to other mesh agents
mesh:
  enabled: true
  registryUrl: http://mcp-core-mcp-mesh-registry:8000

# Optional: Configure environment variables
env: []
  # - name: LOG_LEVEL
  #   value: "INFO"

# Optional: Configure secrets
secrets: []
  # - name: API_KEY
  #   valueFrom:
  #     secretKeyRef:
  #       name: my-secret
  #       key: api-key
