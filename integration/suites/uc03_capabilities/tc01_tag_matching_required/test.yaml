# Test Case: Tag Matching - Required
# Tests that consumer requiring a tag only matches providers with that tag.
#
# Scenario:
#   - py-fast-provider has tags ["api", "fast"]
#   - py-tag-consumer's fetch_required requires ["api"] tag
#   - Should match and return "FAST: ..."
#
# Uses UC-level artifacts from /uc-artifacts

name: "Tag Matching - Required"
description: "Verify consumer requiring tag matches provider with that tag"
tags:
  - capabilities
  - tags
  - required
timeout: 120

pre_run:
  - routine: global.setup_for_python_agent
    params:
      meshctl_version: "${config.packages.cli_version}"
      mcpmesh_version: "${config.packages.sdk_python_version}"

test:
  # Copy artifacts
  - handler: shell
    command: |
      cp -r /uc-artifacts/py-fast-provider /workspace/
      cp -r /uc-artifacts/py-tag-consumer /workspace/
    capture: copy_output

  # Start provider with api,fast tags
  - handler: shell
    command: "meshctl start py-fast-provider/main.py -d"
    workdir: /workspace
    capture: start_provider

  - handler: wait
    seconds: 8

  # Start consumer
  - handler: shell
    command: "meshctl start py-tag-consumer/main.py -d"
    workdir: /workspace
    capture: start_consumer

  - handler: wait
    seconds: 10

  # Verify both agents registered
  - handler: shell
    command: |
      meshctl list
      meshctl list --tools
    workdir: /workspace
    capture: list_output

  # Call fetch_required which requires "api" tag
  - handler: shell
    command: |
      RESULT=$(meshctl call fetch_required '{"query": "test"}' 2>&1)
      echo "Result: $RESULT"
      # Should match fast-provider which has "api" tag
      if echo "$RESULT" | grep -q "FAST"; then
        echo "PASS: Matched provider with required 'api' tag"
      else
        echo "FAIL: Expected FAST provider"
        exit 1
      fi
    workdir: /workspace
    capture: call_required

assertions:
  - expr: "${captured.list_output} contains 'py-fast-provider'"
    message: "Fast provider should be registered"

  - expr: "${captured.list_output} contains 'py-tag-consumer'"
    message: "Consumer should be registered"

  - expr: "${captured.call_required} contains 'PASS'"
    message: "Should match provider with required tag"

post_run:
  - handler: shell
    command: "meshctl stop 2>/dev/null || true"
    workdir: /workspace
    ignore_errors: true
  - routine: global.cleanup_workspace
