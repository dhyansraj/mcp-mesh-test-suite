# Test Case: Scaffold LLM Provider - Claude Python
# Verifies meshctl scaffold generates Claude provider with correct model version

name: "Scaffold LLM Provider - Claude Py"
description: "Verify Claude Python provider scaffold uses current model (claude-sonnet-4-5)"
tags:
  - scaffolding
  - meshctl
  - claude
  - python
timeout: 120

pre_run:
  - routine: global.setup_for_scaffold

test:
  # Scaffold Claude LLM provider
  - name: "Scaffold Claude provider"
    handler: shell
    command: "meshctl scaffold --name claude-test --agent-type llm-provider --model anthropic/claude-sonnet-4-5 --lang python"
    workdir: /workspace
    capture: scaffold_output

  # List generated files
  - name: "List generated files"
    handler: shell
    command: "find claude-test -type f | sort"
    workdir: /workspace
    capture: generated_files

  # Check main.py for model version
  - name: "Check main.py content"
    handler: shell
    command: "cat claude-test/main.py"
    workdir: /workspace
    capture: main_content

assertions:
  # Scaffold succeeded
  - expr: ${last.exit_code} == 0
    message: "Scaffold command should succeed"

  # main.py exists
  - expr: "${captured.generated_files} contains 'main.py'"
    message: "main.py should be created"

  # requirements.txt exists
  - expr: "${captured.generated_files} contains 'requirements.txt'"
    message: "requirements.txt should be created"

  # main.py imports mesh
  - expr: "${captured.main_content} contains 'import mesh'"
    message: "main.py should import mesh"

  # main.py has llm_provider decorator
  - expr: "${captured.main_content} contains '@mesh.llm_provider'"
    message: "main.py should have @mesh.llm_provider decorator"

  # Model should be claude-sonnet-4-5
  - expr: "${captured.main_content} contains 'claude-sonnet-4-5'"
    message: "Should use claude-sonnet-4-5 model"

  # Should have anthropic in model path
  - expr: "${captured.main_content} contains 'anthropic/'"
    message: "Model should have anthropic/ prefix"

post_run:
  - routine: global.cleanup_workspace
